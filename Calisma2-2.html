<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <br>

    <div class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#İlkSekme">İlk Sekme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#ikinciSekme">İkinci Sekme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#ucuncuSekme">Üçuncu Sekme</a>
            </li>
        </ul>


        <div class="tab-content">
            <div id="İlkSekme" class="container tab-pane active">
                <br>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-posta</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">E-posta adresinizi giriniz</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Şifre</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Beni unutma hiç</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </div>

            <div id="ikinciSekme" class="container tab-pane fade"><br>
                <h3>Menu 1</h3>
                <div class="container">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">
    modal Aç
  </button>
                    <div class="modal fade" id="Modal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">


                                <div class="modal-header">
                                    <h4 class="modal-title">Modal Heading</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                </div>

                                <div class="modal-body">
                                    <div class="alert alert-success">
                                        <strong>Modal başarıyla açıldı!</strong>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                                    <button type="button" class="btn btn-primary">Kaydet</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="ucuncuSekme" class="container tab-pane fade"><br>
                <div class="accordion" id="accordionComp">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Collapsible Group Item #1
        </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionComp">
                            <div class="card-body">
                                birinci metin
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Collapsible Group Item #2
        </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionComp">
                            <div class="card-body">
                                2.metin
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Collapsible Group Item #3
        </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionComp">
                            <div class="card-body">
                                3.metin
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
