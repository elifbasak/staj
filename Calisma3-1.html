<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<script type="text/javascript">
    $(document).ready(function() {


        $.ajax({
                url: "https://jsonplaceholder.typicode.com/photos",
                beforeSend: function(xhr) {
                    xhr.overrideMimeType("text/plain; charset=x-user-defined");
                }
            })
            .done(function(data) {
                console.log(data)
                console.log(JSON.parse(data));
                dataArray = JSON.parse(data);
                $('#picture').html("")
                for (i = 0; i < dataArray.length; i++) {
                    let html =
                        '<div class="col-md-3">' +
                        '  <div class="card" >' +
                        '<div><img src=' + dataArray[i].thumbnailUrl + ' " class="card-img-top" alt=' + dataArray[i].title +
                        '   <div class="card-body">' +
                        '<p class="card-text">' + dataArray[i].title + '  </p>' +
                        '   <a href=' + dataArray[i].url + '  class="btn btn-primary"> büyütmek için tıklayınız </a> </div>   </div>  </div>     </div>';
                    $('#picture').append(html);
                }
            });
    });
</script>

<body>
    <div class="row" id="picture">
    </div>
</body>

</html>
